<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-muted">
<header>
    <nav class="navbar navbar-expand-lg navbar-light pb-3 pt-3 shadow-none">
        <div class="container"><a
                class="align-items-center d-inline-flex fw-bold h4 lh-1 mb-0 navbar-brand text-secondary text-uppercase"
                href="#">
            <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="2em" xml:space="preserve" fill="currentColor"
                 viewBox="0 0 24 24" height="2em" class="me-1 text-primary">
                            <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-14.243L7.757 12 12 16.243 16.243 12 12 7.757z"/>
                        </svg>
            <span>MYLIBRARY</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown-2"
                    aria-controls="navbarNavDropdown-2" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown-2">
                <ul class="ms-auto navbar-nav">
                    <li class="nav-item"><a class="active nav-link p-lg-3" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
                <a class="btn btn-dark ms-lg-3 pe-4 ps-4" href="personalArea">Personal Area</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="bg-dark pb-5 pt-5 text-white-50">
        <div class="container mt-4">
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}">You've already borrowed this book! Enjoy your reading!</span>
            </div>
            <div th:if="${errorMessageCount}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessageCount}">You've reached the limit of 3 books borrowable</span>
            </div>
            <div th:if="${DueDateNotRespected}" class="alert alert-danger" role="alert">
                <span th:text="${DueDateNotRespected}">You have some overdue books. Please return them before borrowing any new ones</span>
            </div>
            <div th:if="${BookNotAvailable}" class="alert alert-danger" role="alert">
                <span th:text="${BookNotAvailable}">The book you are trying to borrow is not available</span>
            </div>
            <div class="row">
                <div th:each="card : ${cards}" class="col-md-4 mb-4">
                    <div class="card" style="max-width: 300px;">
                        <img th:src="@{${card.image}}" width="300" height="400" alt="Card Image">
                        <div class="card-body">
                            <p th:text="${card.description}" class="card-text text-dark text-center"></p>
                            <div class="card-body text-center">
                                <form th:action="@{/borrow}" method="post">
                                    <input type="hidden" name="id" th:value="${card.id}"/>
                                    <button type="submit" class="btn btn-dark ms-lg-3 pe-4 ps-4">Borrow</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" fill="currentColor" version="1.1"
         xmlns="http://www.w3.org/2000/svg" width="100%" height="160" class="bg-secondary d-block text-white">
        <path d="M 100 100 V 20 L 0 100"/>
        <path d="M 100 100 V 0 L 0 100" opacity="0.5"/>
    </svg>
</main>
<script src="assets/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
